<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f0f0; /* Light gray background */
        }
        .btn-primary {
            background-color: #ffc107; /* Yellow background for button */
            border-color: #ffc107;
            width: 100%; /* Full width */
            padding: 15px; /* Increased padding */
        }
        .card-title {
            color: #ffc107; /* Yellow text */
            font-weight: bold; /* Bold font */
        }
        .card {
            margin-top: 80px; /* Add margin to the top of the card */
        }
        .signup-btn {
            position: fixed; /* Position fixed */
            top: 50px; /* 20px from the top */
            right: 20px; /* 20px from the right */
            background-color: #001f3f; /* Navy background for sign-up button */
            color: #fff; /* White text color */
            padding: 6px 10px; /* Adjusted padding */
            width: 100px; /* Width of the button */
            text-align: center; /* Center text horizontally */
        }
        .signup-text {
            position: fixed; /* Position fixed */
            top: 60px; /* 22px from the top */
            right: 140px; /* Adjusted position */
            color: #000; /* Black text color */
            font-size: 14px; /* Smaller font size */
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Password Reset</h5>
                    </div>
                    <div class="card-body">
                        <p>To reset your password, enter the email address you use to sign in.</p>
                        {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                        {% endfor %}
                        {% endif %}
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email Address"
                                    required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">GET RESET LINK</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Sign-up Button -->
    <a href="{% url 'signup' %}" class="btn btn-primary signup-btn">Sign Up</a>
    <!-- Sign-up Question -->
    <p class="signup-text">Don't have a profile yet?</p>

</body>

</html>
